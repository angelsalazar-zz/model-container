    HighlightBehavior = {
      properties: {
          hover:{
            type:Boolean,
            value: false,
            reflectToAttribute:true,
            notify:true
          }
      },
      listeners: {
        mouseenter: '_addHightlight',
        mouseleave: '_removeHighlight'
      },
      _addHightlight:function(){
        var _boxesWrapper = Polymer.dom(this).parentNode;
        var _content = Polymer.dom(_boxesWrapper).parentNode;
        var _paperHpMain = Polymer.dom(_content).parentNode;
        var _paperDrawerPanel = Polymer.dom(_paperHpMain).parentNode;
        var _sliders = _paperDrawerPanel.querySelectorAll("slider-parent");
        for(var i=0;i<_sliders.length;i++){
          _sliders[i].querySelector("slider-switch[uid='"+this.model.uid+"']").set('hover',true);
        }
        this.hover = true;
      },
      _removeHighlight:function(){
        var _boxesWrapper = Polymer.dom(this).parentNode;
        var _content = Polymer.dom(_boxesWrapper).parentNode;
        var _paperHpMain = Polymer.dom(_content).parentNode;
        var _paperDrawerPanel = Polymer.dom(_paperHpMain).parentNode;
        var _sliders = _paperDrawerPanel.querySelectorAll("slider-parent");
        for(var i=0;i<_sliders.length;i++){
          _sliders[i].querySelector("slider-switch[uid='"+this.model.uid+"']").set('hover',false);
        }
        this.hover = false;
      }
